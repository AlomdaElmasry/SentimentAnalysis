<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Sentipedia</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="../static/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="../static/css/paper-dashboard.css" rel="stylesheet"/>
    <script type="text/javascript">
        function myFunction(){
            //do something here
            //if you want to submit form
            document.getElementById("loading").innerHTML = '<img src="../static/imgs/loading2.gif" />';
            return true;
            //if don't want to submit
            //return false;
          }
    </script>


    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="../static/css/themify-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.css" type="text/css" />
    <link rel="shortcut icon" href="../static/imgs/favicon.ico">
    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.js"></script>

</head>
<body>

<div class="wrapper">
   {%include 'navbar.html'%}

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    </br>
                    <a class="navbar-brand" href="#">Developers section </a> <img src="../static/imgs/developers.png"  alt="Developers"></br></br>
                    <p></p>

                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                              <center><h2 class="title">Upload Your Train File And Test File</h2></center>
                            </div>
                            <div class="content"><center>

                                <form onsubmit="return myFunction()" role="form" class="form-inline" method='POST'  action="/upload_dev" enctype="multipart/form-data">

                                    <div class="input-group">

                                        <label class="btn btn-primary">
                                            <label><p style="color:black;">Train File Here</p></label>
                                        <input type="file" class="file btn btn-praimary" value="file" name="train_file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
                                        </label>
                                    </div>

                                         <div class="input-group">
                                            <label class="btn btn-primary">
                                                <label><p style="color:black;">Test File Here</p></label>
                                            <input type="file" class="file btn btn-praimary" value="file" name="test_file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
                                            </label>

                                          </div>

                                            <br/><br/>

                                    <div style="display:inline-block; text-align:left">
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="MultinomialNB">MultinomialNB</label>
                                    </div>
                                    <br/>
                                    <div class="checkbox">
                                      <label><input type="checkbox" name="BernoulliNB">BernoulliNB</label>
                                    </div>
                                    <br/>
                                    <div class="checkbox">
                                      <label><input type="checkbox" name="SVC">SVC</label>
                                    </div>
                                    <br/>
                                    <div class="checkbox">
                                        <label><input type="checkbox" name="LinearSVC">LinearSVC</label>
                                    </div>
                                    <br/>
                                    <div class="checkbox">
                                      <label><input type="checkbox" name="LogisticRegression">LogisticRegression</label>
                                    </div>
                                    <br/>
                                    <div class="checkbox">
                                      <label><input type="checkbox" name="SGDClassifier">SGDClassifier</label>
                                    </div>
                                      <br/>
                                    </div>
                                        <div><button class="btn btn-primary" type="submit">Run</button></div>
				               </form>
                            <div id="loading"></div></center>
                            </center>
                                <br>
                            </div>

                        </div>
                    </div>
                </div>

                    </div>
                </div>
            </div>
        </div>
<footer class="footer">
            <div class="container-fluid">

                <div class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script>, made with <i class="fa fa-heart heart"></i> by <a>Sentipedia</a>
                </div>
            </div>
        </footer>

    </div>
</div>


</body>


<!--   Core JS Files   -->
    <script src="../static/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="../static/js/bootstrap-checkbox-radio.js"></script>

	<!--  Charts Plugin -->
	<script src="../static/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="../static/js/bootstrap-notify.js"></script>



    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
	<script src="../static/js/paper-dashboard.js"></script>




</html>
